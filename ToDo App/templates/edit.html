{% extends 'nav.html' %}

{% block content %}
<div class="container-fluid">
    <div class="container p-5">
        <h2 class="d-flex justify-content-center text-white">ToDoApp</h2>
        <form method="POST">
            <div class="form-group ">
                <input type="text" class="form-control" name="title" placeholder="Title" value="{{data[1]}}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="desc" placeholder="Description" value="{{data[2]}}">
            </div>
            <div class="form-group">
                <input type="date" name="date" class="form-control" value="{{data[3]}}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn-lg btn-block bg-dark text-white" >edit</button>
            </div>
        </form>
        
    </div>
    </div>
    {% endblock content %}
